{% extends 'base.html' %}

{% block content %}
  <h1>Forgot Password</h1>
  <form method="post">
    {% csrf_token %}
    <p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </p>
    <button type="submit">Reset Password</button>
  </form>
  <p>
    <a href="{% url 'login' %}">Back to Login</a>
  </p>
{% endblock %}
