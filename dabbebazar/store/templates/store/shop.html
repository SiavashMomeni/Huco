{% extends 'base.html' %}

{% block content %}
  <h1>Online Shop</h1>
  <div class="product-list">
  
  </div>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیست محصولات</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css">
</head>
<body>
  <header>
    <!-- Include the header from the homepage example -->
  </header>

  <main>
    <div class="container my-5">
      <h1 class="text-center mb-4">محصولات ما</h1>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          {% for product in products %}
          <div class="card h-100"> 
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="محصول 1">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">Price: ${{ product.price }}</p>
              <div class="d-grid">
                <a href="#" class="btn btn-primary">اطلاعات بیشتر</a>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
        <!-- Add more product cards here -->
      </div>
    </div>
  </main>

  <footer class="bg-light py-4 text-center">
    <!-- Include the footer from the homepage example -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
